<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梧棲社宅</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wuxi">

        <img src="./img/梧棲社宅.png" alt="">

        <div class="wuxitxt">
            <h3>預計公告時間</h3>
            <p>110年9月6號</p>
        </div>

        <div class="wuxitxt">
            <h3>受理申請期間</h3>
            <p>110年10月6號-110年11月5號</p>
        </div>

        <div class="wuxitxt">
            <h3>申請方式</h3>
            <p>紙本申請</p>
            <p>可前往梧棲公所索取申請書、或網路上下載申請書填寫</p>
        </div>

        <div class="wuxitxt">
            <h3>檢附資料</h3>
            <ol>
                <li>申請書</li>
                <li>戶籍資料</li>
                <li>財稅資料(最新年度綜合所得稅+財產歸屬清單)</li>
                <li>在學(職)證明(戶籍非本市則為必備資料)</li>
                <li>弱勢相關證明</li>
            </ol>
        </div>

        <div class="wuxitxt">
            <h3>財稅審查</h3>
            <ol>
                <li>月均收51086元以下</li>
                <li>年所得124萬以下</li>
                <li>不動產534萬以下</li>
                <li>無自有住宅</li>
            </ol>
        </div>

        <div class="wuxitxt">
            <h3>財稅審查對象</h3>
            <ol>
                <li>申請人</li>
                <li>申請人配偶</li>
                <li>共同居住者</li>
                <li>共同居住者之配偶</li>
            </ol>
        </div>

        
    </div>

</body>
</html>
