<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>若水-登入註冊</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/jquery.js"></script>
  <script src="https://kit.fontawesome.com/30fc6417fb.js" crossorigin="anonymous"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
	<!-- Sign Up -->
	<div class="container__form container--signup">
		<form action="#" class="form" id="form1">
			<h2 class="form__title">註冊</h2>
			<input type="text" placeholder="帳號名稱" class="input" />
			
			<input type="email" placeholder="Email" class="input" />
			<input type="email" placeholder="姓名" class="input" />
			<!-- <span>重複姓名</span> -->
			<input type="password" placeholder="密碼" class="input" />
			<!-- <span>重複名稱</span> -->
			<button class="btn">註冊</button>
		</form>
	</div>

	<!-- Sign In -->
	<div class="container__form container--signin">
		<form action="#" class="form" id="form2">
			<h2 class="form__title">登入</h2>
			<input type="email" placeholder="帳號" class="input" />
			<input type="password" placeholder="密碼" class="input" />
			<a href="#" class="link">忘記密碼?</a>
			<button class="btn">登入</button>
		</form>
	</div>

	<!-- Overlay -->
	<div class="container__overlay">
		<div class="overlay">
			<div class="overlay__panel overlay--left">
				<button class="btn" id="signIn">登入</button>
			</div>
			<div class="overlay__panel overlay--right">
				<button class="btn" id="signUp">註冊</button>
			</div>
		</div>
	</div>
</div>
<!-- partial -->
  
	<script src="./js/login.js"></script>

</body>
</html>
